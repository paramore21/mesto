<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>
  </head>
  <body class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Логотип страницы"/>
    </header>
    <section class="popup">
      <form class="popup__container" name="form">
        <button class="popup__close-form" type="button"></button>
        <h2 class="popup__edit-profile">Редактировать профиль</h2>
        <input type="text" class="popup__edit popup__edit-name" name="name" value=""/>
        <input type="text" class="popup__edit popup__edit-description" name="description" value=""/>
        <button type="submit" class="popup__submit">Сохранить</button>
      </form>
    </section>
    <main class="main">
      <section class="profile">
        <img class="profile__avatar" src="./images/avatar.png" alt="Жак-Ив Кусто"/>
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <h2 class="profile__description">Исследователь океана</h2>
        </div>
        <button type="button" class="profile__edit-button"></button>
        <button type="button" class="profile__add-information"></button>
      </section>
      <section class="elements">
        <section class="element">
          <img class="element__image" src="./images/milky-way.jpg" alt="Млечный путь"/>
          <h2 class="element__title">Млечный путь</h2>
          <button type="button" class="element__like-button"></button>
        </section>
        <section class="element">
          <img class="element__image" src="./images/mountain.jpg" alt="Гора Эльбрус"/>
          <h2 class="element__title">Гора Эльбрус</h2>
          <button type="button" class="element__like-button"></button>
        </section>
        <section class="element">
          <img class="element__image" src="./images/waterfall.jpg" alt="Водопад"/>
          <h2 class="element__title">Водопад</h2>
          <button type="button" class="element__like-button"></button>
        </section>
        <section class="element">
          <img class="element__image" src="./images/snowy-forest.jpg" alt="Зимний лес"/>
          <h2 class="element__title">Зимний лес</h2>
          <button type="button" class="element__like-button"></button>
        </section>
        <section class="element">
          <img class="element__image" src="./images/beach.jpg" alt="Прибрежные волны"/>
          <h2 class="element__title">Прибрежные волны</h2>
          <button type="button" class="element__like-button"></button>
        </section>
        <section class="element">
          <img class="element__image" src="./images/elbrus.jpg" alt="Горный хребет"/>
          <h2 class="element__title">Горный хребет</h2>
          <button type="button" class="element__like-button"></button>
        </section>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__author">&copy; 2020 Mesto Russia</p>
    </footer>
    <script src="./scripts/main.js"></script>
  </body>
</html>
