<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>
  </head>
  <body class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Логотип страницы"/>
    </header>
    <main class="main">
      <section class="profile">
        <img class="profile__avatar" src="./images/avatar.png" alt="Жак-Ив Кусто"/>
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <h2 class="profile__description">Исследователь океана</h2>
        </div>
        <button type="button" class="profile__edit-button"></button>
        <button type="button" class="profile__add-card"></button>
      </section>
      <section class="elements">
      </section>
    </main>
    <section class="popup popup_type_edit">
      <form class="popup__container popup__container_type_edit popup__form" name="profile" novalidate>
        <button class="popup__close-form" type="button"></button>
        <h2 class="popup__edit-profile">Редактировать профиль</h2>
        <input type="text" class="popup__edit popup__edit_type_name popup__input" name="name" value="" placeholder="Имя" required minlength="2" maxlength="40"/>
        <span class="popup__error" id="name__error"></span>
        <input type="text" class="popup__edit popup__edit_type_description popup__input" name="description" value="" placeholder="О себе" required minlength="2" maxlength="200"/>
        <span class="popup__error" id="description__error"></span>
        <button type="submit" class="popup__submit">Сохранить</button>
      </form>
    </section>
    <section class="place popup popup_type_place">
      <form class="place__container place__container_type_place popup__form" name="add_place" novalidate>
        <button class="place__close-form" type="button"></button>
        <h2 class="place__new-place">Новое место</h2>
        <input type="text" class="place__edit place__edit_type_place popup__input" name="place" value="" placeholder="Название" required minlength="2" maxlength="30"/>
        <span class="popup__error" id="place__error"></span>
        <input type="url" class="place__edit place__edit_type_url popup__input" name="url" value="" placeholder="Ссылка на картинку" required/>
        <span class="popup__error" id="url__error"></span>
        <button type="submit" class="place__submit popup__submit popup__submit_type_disabled" disabled>Создать</button>
      </form>
    </section> 
    <section class="image popup popup_type_image">
      <div class="image__container image__container_type_image">
        <button type="button" class="image__close"></button>
        <img class="image__item" src="#" alt="Фото"/>
        <h3 class="image__title"></h3>
      </div>
    </section> 
    <template id="template__card">
      <div class="element">
        <img class="element__image" src="#" alt="Фото"/>
        <button type="button" class="element__delete"></button>
        <h2 class="element__title"></h2>
        <button type="button" class="element__like-button"></button>
      </div>
    </template>
    <footer class="footer">
      <p class="footer__author">&copy; 2020 Mesto Russia</p>
    </footer>
    <script src="scripts/validate.js"></script>
    <script src="./scripts/initialCards.js"></script>
    <script src="./scripts/main.js"></script>
  </body>
</html>
