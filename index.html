<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>
  </head>
  <body class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Логотип страницы"/>
    </header>
    <section class="popup">
      <form class="popup__container" name="form">
        <button class="popup__close-form" type="button"></button>
        <h2 class="popup__edit-profile">Редактировать профиль</h2>
        <input type="text" class="popup__edit popup__edit_type_name" name="name" value=""/>
        <input type="text" class="popup__edit popup__edit_type_description" name="description" value=""/>
        <button type="submit" class="popup__submit">Сохранить</button>
      </form>
    </section>
    <section class="place">
      <form class="place__container" name="add-place">
        <button class="place__close-form" type="button"></button>
        <h2 class="place__new-place">Новое место</h2>
        <input type="text" class="place__edit place__edit_type_place" name="place" value="" placeholder="Название"/>
        <input type="text" class="place__edit place__efit_type_url" name="url" value="" placeholder="Ссылка на картинку"/>
        <button type="button" class="place__submit">Создать</button>
      </form>
    </section>
    <section class="image image_opened">
      <div class="image__container">
        <button type="button" class="image__close"></button>
        <img class="image__item" src="./images/milky-way.jpg"/>
        <h3 class="image__title">image image</h3>
      </div>
    </section>
    <main class="main">
      <section class="profile">
        <img class="profile__avatar" src="./images/avatar.png" alt="Жак-Ив Кусто"/>
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <h2 class="profile__description">Исследователь океана</h2>
        </div>
        <button type="button" class="profile__edit-button"></button>
        <button type="button" class="profile__add-card"></button>
      </section>
      <section class="elements">
      </section>
    </main>
    <template id="template">
      <div class="element">
        <img class="element__image" />
        <button type="button" class="element__delete"></button>
        <h2 class="element__title"></h2>
        <button type="button" class="element__like-button"></button>
      </div>
    </template>
    <footer class="footer">
      <p class="footer__author">&copy; 2020 Mesto Russia</p>
    </footer>
    <script src="./scripts/main.js"></script>
  </body>
</html>
